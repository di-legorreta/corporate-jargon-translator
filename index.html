<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet"
      />
      <title>Corporate AI Translator</title>
      <link rel="stylesheet" href="src/styles.css" />
   </head>
   <body>
      <div class="app-header">
         <button
            id="theme-toggle"
            aria-pressed="false"
            class="toggle"
            title="Switch theme"
         >
            <span class="label millennial">Millennial</span>
            <span class="label genz"> ðŸŒˆGen Z</span>
         </button>
      </div>
      <header>
         <h1 class="title" id="brand">Corporate AI Translator</h1>
      </header>

      <main class="translator wrap" id="translator-wrap">
         <div class="panel input">
            <h2 id="input-title">Blunt phrase</h2>
            <label class="jargon" id="jargon-label" for="jargon"></label>
            <textarea
               id="jargon"
               rows="6"
               placeholder="Your lack of planning is not my urgency."
            ></textarea>
            <button
               id="translate"
               class="translate"
               aria-busy="false"
               type="button"
            >
               Translate to Professional
            </button>
         </div>

         <div class="panel output">
            <h2 id="output-title" class="output title">
               Professional translation
            </h2>
            <div id="result" class="result-box" aria-live="polite"></div>
         </div>
      </main>
      <footer>
         Coded by
         <a
            href="https://github.com/di-legorreta"
            target="_blank"
            rel="noopener noreferrer"
            >Diana Legorreta</a
         >open-sourced on
         <a
            href="https://github.com/di-legorreta/corporate-jargon-translator"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
         >
         and hosted on
         <a
            href="https://corporate-jargon-translator.pages.dev/"
            target="_blank"
            rel="noopener noreferrer"
            >Cloudflare Pages</a
         >
      </footer>
      <script src="src/index.js"></script>
   </body>
</html>
